<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="jquery.mobile-1.0.1/jquery.mobile-1.0.1.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js" type="text/javascript"></script>
    <script src="jquery.ba-postmessage.js" type="text/javascript"></script>
    <script src="jquery.mobile-1.0.1/jquery.mobile-1.0.1.js" type="text/javascript"></script>
</head>
<body>
    <div data-bind="foreach: {data:$root.pages}">
        <div class="mobile-page" data-bind="attr: {id: id, 'data-url': id}" data-role="page">
            <div class="mobile-header" data-role="header" data-bind="visible:showheader" >
                <h1 data-bind="text: title">
                </h1>
            </div>
            <!-- /header -->
            <div class="mobile-content" data-role="content">
                <div class="container">
                    <div data-bind="foreach:$data.elements">
                    </div>
                    <div id="test" data-bind="visible:showheader">
                        <p>test</p>
                        <span data-bind="text:showheader"></span>
                    </div>
                </div>
            </div>
            <!-- /content -->
            <div class="mobile-footer" data-role="footer">
                
            </div>
            <!-- /footer -->
        </div>
    </div>
</body>
</html>
